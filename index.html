<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Red+Hat+Text:wght@300..700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="upper">
      <h4>Your Result</h4>
      <div class="upper-mid">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="upper-low">
        <h3>Great</h3>
        <p> You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="lower">
      <h4>Summary</h4>
      <div class="content one">
        <img src="/assets/images/icon-reaction.svg" alt="">
        <h5>Reaction</h5>
        <div class="score">
          <h5>80<span>/100</span></h5>
        </div>
      </div>
      <div class="content two">
        <img src="/assets/images/icon-memory.svg" alt="">
        <h5>Memory</h5>
        <div class="score">
          <h5>92<span>/100</span></h5>
        </div>
      </div>
      <div class="content three">
        <img src="/assets/images/icon-verbal.svg" alt="">
        <h5>Verbal</h5>
        <div class="score">
          <h5>61<span>/100</span></h5>
        </div>
      </div>
      <div class="content four">
        <img src="/assets/images/icon-visual.svg" alt="">
        <h5>Visual</h5>
        <div class="score">
          <h5>72<span>/100</span></h5>
        </div>
      </div>
      <div class="btn">
        <button>
          Continue
        </button>
      </div>
    </div>
  </div>
  <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
